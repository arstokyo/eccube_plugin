prm_otd_format:
    default: 
        format: 'xml'
        options: 
            xml_format_output: true
            xml_encoding: 'UTF-8'

    overrides:
        # Change here for overriding default configuration
        # Example:
        # - Plugin\AceClient43\AceServices\Model\Request\Jyuden\AddCart\OrderPrmModel:
        #     format: 'object'
        #     options:
        #         xml_format_output: true
        #         xml_encoding: 'utf-8'
        #         encoder_ignored_node_types:
        #             - \XML_PI_NODE

soap_xml_serializer:
    xmlns: 
        '@xmlns': "http://ar-system-api.co.jp/"
    default_serialize_options:
        xml_format_output: true
        xml_encoding: 'utf-8'
        encoder_ignored_node_types: 
            - \XML_PI_NODE
    request_soap_head: '<?xml version="1.0" encoding="utf-8"?>
                        <soap12:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap12="http://www.w3.org/2003/05/soap-envelope">
                        <soap12:Body>'
    request_soap_end: '</soap12:Body>
                        </soap12:Envelope>'
                            